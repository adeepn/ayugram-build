name: Buildgram

on:
  workflow_dispatch:
  push:

jobs:
  build:
    permissions:
      contents: write
      packages: write
      pull-requests: read

    name: Build all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4
        with:
          repository: AyuGram/AyuGramDesktop
          submodules: true
          path: tdesktop
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
      - name: prepare
        run: |
          apt-get update
          apt-get install -y python3-poetry python-is-python3 python3-venv python3-pip
          ./tdesktop/Telegram/build/prepare/linux.sh
